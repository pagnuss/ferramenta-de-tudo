<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Estudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flashcards Interativos</h1>
    </header>
    <main class="flashcard-container">
        <div class="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <p>Qual a capital do Brasil?</p>
                </div>
                <div class="card-back">
                    <p>Brasília</p>
                </div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <p>Quem pintou a Monalisa?</p>
                </div>
                <div class="card-back">
                    <p>Leonardo da Vinci</p>
                </div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <p>Qual o maior planeta do Sistema Solar?</p>
                </div>
                <div class="card-back">
                    <p>Júpiter</p>
                </div>
            </div>
        </div>
        </main>
</body>
</html>
